{% extends 'base.html' %} {% block content %}
<h3>Edit Ticket</h3>
<div class="row">
  <form action="{{ url_for('insert_ticket') }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="call_subject" name="call_subject" type="text" />
        <label for="call_subject">Call Subject</label>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="call_details" name="call_details" class="materialize-textarea"></textarea>
          <label for="call_details">Call Details</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
    <select id="call_type" name="call_type">
      <option value="" disabled selected>Choose call type</option>
      {% for type in call_type %}
          {% if type.call_type == ticket.call_type %}
      <option value="{{type.call_type}}" selected > {{type.call_type}}</option>
          {% else %}
        <option value="{{type.call_type}}"> {{type.call_type}}</option>
          {% endif %}
      {% endfor %}
    </select>
    <label>Call type</label>
  </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
    <select id="end_user" name="end_user">
      <option value="" disabled selected>End user</option>
      {% for user in end_users %}
      <option value="{{user.end_user}}">{{user.end_user}}</option>
      {% endfor %}
    </select>
    <label>End user</label>
  </div>
    </div>
    <div class="row">
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
    </div>
  </form>
</div>

{% endblock %}
