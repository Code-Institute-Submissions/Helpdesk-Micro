{% extends 'base.html' %} {% block content %}
<h3>Edit Ticket</h3>
<div class="row">
  <form action="{{ url_for('update_ticket', ticket_id=ticket._id) }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="call_subject" name="call_subject" type="text" value="{{ticket.call_subject}}"/>
        <label for="call_subject">Call Subject</label>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="call_details" name="call_details" class="materialize-textarea">{{ticket.call_details}}</textarea>
          <label for="call_details">Call Details</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
    <select id="call_type" name="call_type">
      <option value="" disabled selected>Choose call type</option>
      {% for type in call_type %}
          {% if type.call_type == ticket.call_type %}
      <option value="{{type.call_type}}" selected > {{type.call_type}}</option>
          {% else %}
        <option value="{{type.call_type}}"> {{type.call_type}}</option>
          {% endif %}
      {% endfor %}
    </select>
    <label>Call type</label>
  </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
    <select id="call_priority" name="call_priority">
      <option value="" disabled selected>Choose call priority</option>
      {% for priority in call_priority %}
          {% if priority.call_priority == ticket.call_priority %}
      <option value="{{priority.call_priority}}" selected > {{priority.call_priority}}</option>
          {% else %}
        <option value="{{priority.call_priority}}"> {{priority.call_priority}}</option>
          {% endif %}
      {% endfor %}
    </select>
    <label>Call priority</label>
  </div>
    </div>
        <div class="row">
      <div class="input-field col s12">
    <select id="call_status" name="call_status">
      <option value="" disabled selected>Choose call priority</option>
      {% for status in call_status %}
          {% if status.call_status == ticket.call_status %}
      <option value="{{status.call_status}}" selected > {{status.call_status}}</option>
          {% else %}
        <option value="{{status.call_status}}"> {{status.call_status}}</option>
          {% endif %}
      {% endfor %}
    </select>
    <label>Call status</label>
  </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
    <select id="end_user" name="end_user">
      <option value="" disabled selected>End user</option>
      {% for user in end_user %}
          {% if user.end_user == ticket.end_user %}
      <option value="{{user.end_user}}" selected > {{user.end_user}}</option>
          {% else %}
          <option value="{{user.end_user}}"> {{user.end_user}}</option>
          {% endif %}
      {% endfor %}
    </select>
    <label>End user</label>
  </div>
    </div>
    <div class="row">
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
    </div>
  </form>
</div>

{% endblock %}
