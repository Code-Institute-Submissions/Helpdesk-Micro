{% extends 'base.html' %} {% block content %}

<h3 class="center-title">Add Admin User</h3>
<div class="row">
  <form class="col s12" action="{{ url_for('insert_admin_user') }}" method="POST">
    <div class="row">
      <div class="col s6">
        <div class="input-field input-box">
          <i class="material-icons prefix">account_circle</i>
          <input id="admin_username" name="admin_username" type="text" class="validate" required="" />
          <label for="icon_prefix">Name</label>
        </div>
      </div>
      <div class="col s6">
        <div class="input-field input-box">
          <i class="material-icons prefix">vpn_key</i>
          <input id="admin_password" name="admin_password" type="password" class="validate" required=""/>
          <label for="icon_prefix">Password</label>
        </div>
      </div>
    </div>
    <div class="row center-buttons">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Submit
        <i class="material-icons right">send</i>
      </button>
      <a
        class="waves-effect waves-light btn"
        href="{{ url_for('get_admin_users') }}"
        >Cancel</a
      >
    </div>
  </form>
</div>

{% endblock %}
