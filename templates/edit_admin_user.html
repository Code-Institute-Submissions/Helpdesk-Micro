{% extends 'base.html' %} {% block content %}

<h2>Edit Admin User</h2>
<div class="row">
  <form
    action=""
    method="POST"
    class="col s12"
  >
    <div class="row">
      <div class="col s6">
        <div class="input-field input-box">
          <i class="material-icons prefix">account_circle</i>
          <input
            id="admin_username"
            name="admin_username"
            type="text"
            class="validate"
            value="{{admin_user.admin_username}}"
          />
          <label for="icon_prefix">Name</label>
        </div>
      </div>
      <div class="col s6">
        <div class="input-field input-box">
          <i class="material-icons prefix">Password</i>
          <input
            id="admin_password"
            name="tel_no"
            type="password"
            class="validate"
            value="{{admin_user.admin_password}}"
          />
          <label for="icon_telephone">Telephone</label>
        </div>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Submit
        <i class="material-icons right">send</i>
      </button>
      <a class="waves-effect waves-light btn" href="{{ url_for('get_admin_users') }}"
        >Cancel</a
      >
    </div>
  </form>
</div>

{% endblock %}
