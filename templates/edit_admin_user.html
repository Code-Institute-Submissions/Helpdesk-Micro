{% extends 'base.html' %} {% block content %}

<h3 class="center-title">Edit Admin User</h3>
<div class="row">
  <form
    action="{{ url_for('update_admin_user', admin_user_id=admin_user._id) }}"
    method="POST"
    class="col s12"
  >
    <div class="row">
      <div class="col s12 m6">
        <div class="input-field input-box">
          <i class="material-icons prefix">account_circle</i>
          <input
            id="admin_username"
            name="admin_username"
            type="text"
            class="validate"
            required=""
            minlength="3"
            maxlength="20"
            value="{{admin_user.admin_username}}"
          />
          <label for="icon_prefix">Name</label>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="input-field input-box">
          <i class="material-icons prefix">vpn_key</i>
          <input
            id="admin_password"
            name="admin_password"
            type="password"
            class="validate"
            required=""
            value=""
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          />
          <label for="icon_telephone">Password</label>
        </div>
      </div>
    </div>
    <div class="row center-buttons">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Submit
        <i class="material-icons right">send</i>
      </button>
      <a
        class="waves-effect waves-light btn"
        href="{{ url_for('get_admin_users') }}"
        >Cancel</a
      >
    </div>
  </form>
</div>

{% endblock %}
