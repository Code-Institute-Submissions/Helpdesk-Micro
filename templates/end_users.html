{% extends 'base.html' %}

{% block content %}

  <div class="row">
  {% for end_user in end_users %}
    <div class="col s3">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{end_user.end_user}}</span>
            <p>Tel: {{end_user.tel_no}}</p>
            <p>email: {{end_user.eu_email}}</p>
            <p>dept: {{end_user.eu_department}}</p>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn" href="{{ url_for('edit_end_user', end_user_id=end_user._id) }}">Edit</a>
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  


{% endblock %}
