{% extends 'base.html' %}

{% block content %}
<h2>End Users</h2>
  <div class="row">
  {% for end_user in end_users %}
    <div class="col s3">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{end_user.end_user}}</span>
            <p>Tel: {{end_user.tel_no}}</p>
            <p>email: {{end_user.eu_email}}</p>
            <p>dept: {{end_user.eu_department}}</p>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn" href="{{ url_for('edit_end_user', end_user_id=end_user._id) }}">Edit</a>
          <a data-target="modal1" class="btn modal-trigger">Delete</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Are you sure?</h4>
    </div>
    <div class="modal-footer">
    <a href="{{ url_for('delete_end_user', end_user_id=end_user._id) }}" class="modal-close waves-effect waves-light btn">Delete</a>
      <a href="#!" class="modal-close waves-effect waves-light btn">Cancel</a>
    </div>
  </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  


{% endblock %}
