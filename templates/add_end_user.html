{% extends 'base.html' %} {% block content %}

<h3 class="center-title">Add End User</h3>
<div class="row">
  <form class="col s12" action="{{ url_for('insert_end_user') }}" method="POST">
    <div class="row">
      <div class="col s12 m6">
        <div class="input-field input-box">
          <i class="material-icons prefix">account_circle</i>
          <input id="end_user" name="end_user" type="text" class="validate" minlength="3" maxlength="20" />
          <label for="icon_prefix">Name</label>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="input-field input-box">
          <i class="material-icons prefix">phone</i>
          <input id="tel_no" name="tel_no" type="tel" class="validate" />
          <label for="icon_telephone">Telephone</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <div class="input-field input-box">
          <i class="material-icons prefix">email</i>
          <input id="eu_email" name="eu_email" type="email" class="validate" />
          <label for="icon_prefix">Email Address</label>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="input-field input-box">
          <i class="material-icons prefix">location_city</i>
          <input
            id="eu_department"
            name="eu_department"
            type="text"
            class="validate"
          />
          <label for="icon_telephone">Department</label>
        </div>
      </div>
    </div>
    <div class="row center-buttons">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Submit
        <i class="material-icons right">send</i>
      </button>
      <a href="{{ url_for('get_users') }}" class="modal-close waves-effect waves-light btn">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
