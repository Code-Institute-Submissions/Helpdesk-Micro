{% extends 'base.html' %}

{% block content %}
<h2>Admin Users</h2>
  <div class="row">
  {% for admin_user in admin_users %}
    <div class="col s4 l3">
      <div class="card darken-1">
        <div class="card-content">
          <span class="eu-card-title">{{admin_user.admin_username}}</span>
        </div>
        <div class="card-action center-align">
          <a class="waves-effect waves-light btn" href="{{ url_for('edit_admin_user', admin_user_id=admin_user._id) }}">Edit</a>
          <a data-target="modal1" class="btn modal-trigger">Delete</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Are you sure?</h4>
    </div>
    <div class="modal-footer">
    <a href="" class="modal-close waves-effect waves-light btn">Delete</a>
      <a href="#!" class="modal-close waves-effect waves-light btn">Cancel</a>
    </div>
  </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  


{% endblock %}
