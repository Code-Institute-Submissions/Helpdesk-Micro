{% extends 'base.html' %}

{% block content %}
<h3 class="center-title">Admin Users</h3>
  <div class="row">
  {% for admin_user in admin_users %}
    <div class="col s12 m6">
      <div class="card hoverable">
        <div class="card-content">
          <span class="eu-card-title">{{admin_user.admin_username}}</span>
        </div>
        <div class="card-action center-align">
          <a class="waves-effect waves-light btn" href="{{ url_for('edit_admin_user', admin_user_id=admin_user._id) }}">Edit</a>
          {% if session.admin_username != admin_user.admin_username %}
          <a href="{{ url_for('delete_admin_user', admin_user_id=admin_user._id) }}" class="modal-close waves-effect waves-light btn">Delete</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
