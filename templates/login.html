<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
      type="text/css"
    />
    <title>Helpdesk Micro</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="./static/images/favicon.png"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo left"
            ><img
              src="{{ url_for('static', filename='/images/logo_nav.png') }}"
              width="auto"
              height="auto"
              alt="Helpdesk Micro Logo"
          /></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger right"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="{{ url_for('add_ticket') }}">About</a></li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
        <li><a href="{{ url_for('add_ticket') }}">About</a></li>
      </ul>
    </header>

    <main class="container">
      <div class="valign-wrapper row login-box">
        <div class="col card hoverable s10 pull-s1 m6 pull-m3 login-card">
          <div class="card-image">
            <img src="./static/images/logo_login.png" />
          </div>
          <form class="col s12" action="" method="POST">
            <div class="card-content">
              <div class="row">
                <div class="input-field col s12">
                  <label for="email">Login name</label>
                  <input
                    type="text"
                    class="validate"
                    id="admin_username"
                    name="admin_username"
                    value="{{request.form.admin_username}}"
                  />
                </div>
                <div class="input-field col s12">
                  <label for="password">Password </label>
                  <input
                    type="password"
                    class="validate"
                    id="admin_password"
                    name="admin_password"
                    value="{{request.form.admin_password}}"
                  />
                </div>
                <div>

                {% if error %}
                <p class="error center-align">{{error}}</p>
                {% endif %}    
                        
                </div>
              </div>
            </div>
            <div class="card-action center-align">
              <button
                class="btn waves-effect waves-light"
                type="submit"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="container">
        <div class="footer-copyright">
          <div class="container">
            Â© 2020 pengols
            <a target="_blank" class="right" href="https://github.com/pengols"
              ><img
                src="{{ url_for('static', filename='/images/gh-icon.png') }}"
                width="30px"
                height="30px"
                alt="Github logo"
            /></a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
