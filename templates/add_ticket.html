{% extends 'base.html' %} {% block content %}


<div class="row">
  <form action="{{ url_for('insert_ticket') }}" method="POST">
  <input type="hidden" value="{{session.admin_username}}" name="admin_username" />
    <div class="row">
    <div class="col s12">
      <h3 class="center-title">Add ticket</h3>
    </div>
    </div>
    <div class="row">
    <div class="col s12">
      <div class="input-field input-box">
        <input
          id="call_subject"
          name="call_subject"
          type="text"
          class="validate"
          required=""
          maxlength="70"
        />
        <label for="call_subject">Ticket subject</label>
      </div>
    </div>
    </div>
    <div class="row">
    <div class="col s12 m4">
      <div class="input-field input-box">
        <select
          id="call_type"
          name="call_type"
          required=""
          aria-required="true"
        >
          <option value="" disabled selected>Ticket type</option>
          {% for type in call_type %}
          <option value="{{type.call_type}}">{{type.call_type}}</option>
          {% endfor %}
        </select> 
      </div>
    </div>
    <div class="col s12 m4">
      <div class="input-field input-box">
        <select id="call_priority" name="call_priority">
          <option value="" disabled selected>Ticket priority</option>
          {% for priority in call_priority %}
          <option value="{{priority.call_priority}}"
            >{{priority.call_priority}}</option
          >
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="col s12 m4">
      <div class="input-field input-box">
        <select id="call_status" name="call_status">
          <option value="" disabled selected>Ticket status</option>
          {% for status in call_status %}
          <option value="{{status.call_status}}">{{status.call_status}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    </div>
    <div class="row">
    <div class="col s12 m4">
      <div class="input-field input-box">
        <select id="end_user" name="end_user">
          <option value="" disabled selected>Raised by</option>
          {% for user in end_users %}
          <option value="{{user.end_user}}">{{user.end_user}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="col s12 m4">
      <div class="input-field input-box">
        <select id="eu_email" name="eu_email">
          <option value="" disabled selected>Contact email</option>
          {% for user in eu_email %}
          <option value="{{user.eu_email}}">{{user.eu_email}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="col s12 m4">
      <div class="input-field input-box">
        <select id="tel_no" name="tel_no">
          <option value="" disabled selected>Contact Tel</option>
          {% for tel in eu_tel %}
          <option value="{{tel.tel_no}}">{{tel.tel_no}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    </div>
    <div class="row">
    <div class="col s12">
      <div class="input-field input-box">
        <textarea
          id="call_details"
          name="call_details"
          class="materialize-textarea validate"
          required=""
          maxlength="1500"
        ></textarea>
        <label for="call_details">Ticket details</label>
      </div>
    </div>
    </div>
    <div class="row center-buttons">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Add ticket
        <i class="material-icons right">send</i>
      </button>
      <a
        class="waves-effect waves-light btn"
        href="{{ url_for('get_tickets') }}"
        >Cancel</a
      >
    </div>
  </form>
</div>

{% endblock %}
